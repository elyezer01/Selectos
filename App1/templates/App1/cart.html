{% if order %}
<ul class="header-cart-wrapitem w-full">
    {% for item in order %}
      <li class="header-cart-item flex-w flex-t m-b-12">
        <div class="header-cart-item-img">
          <img style="width: 50px;" src="{{ item.product.imageURL }}" alt="product">
        </div>
        <div class="header-cart-item-txt p-t-8">
          <a href="{% url 'product' item.product.parent.category item.product.parent.url %}" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
            {{ item.product }} -  Talla: {{item.size}}
          </a>
          <span class="header-cart-item-info">
            {{ item.quantity }} X {{ item.product.parent.price }}$
          </span>
        </div>
      </li>
    {% endfor %}
        
    <style>
      .cart-total{
          position: absolute;
          bottom: 50px;
      }
    </style>
    <div class="w-full cart-total">
      <div>
        Cantidad: {{ quantity }}
      </div>
      <div class="header-cart-total w-full p-tb-40">
        Total: $ {{ total }}
      </div>
      <br>
      <div class="action blkbtn m-tb-10">    
        <a href="{% url 'checkout' %}">               
        <button class="btn btn-dark btn-mid" type="button" >Procesar Compra</button>
      </a>
      </div>
    </div>
    <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
      <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
    </div>
    <div class="ps__rail-y" style="top: 0px; height: 298px; right: 0px;">
      <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
    </div>
  </ul>
  {% else %}
  <div class="w-md-80 w-lg-60 text-center mx-md-auto">
    <div class="mb-5">
      <span class="u-icon u-icon--secondary u-icon--lg rounded-circle mb-4">
        <span class="fa fa-shopping-bag u-icon__inner"></span>
      </span>
      <h4 class="h2">Tu carrito est√° vacio</h4>
      <p></p>
    </div>
    <a class="btn btn-primary btn-wide" href="{% url 'shop' %}">Ver Productos</a>
  </div>
  {% endif %}
