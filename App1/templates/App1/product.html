{% extends "App1/layout.html" %}

{% block content %}
<style>
    card img {
  max-width: 70%; }

.preview {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  -webkit-flex-direction: column;
      -ms-flex-direction: column;
          flex-direction: column; }
  @media screen and (max-width: 996px) {
    .preview {
      margin-bottom: 20px; } }

.preview-pic {
  -webkit-box-flex: 1;
  -webkit-flex-grow: 1;
      -ms-flex-positive: 1;
          flex-grow: 1; }

.preview-thumbnail.nav-tabs {
  border: none;
  margin-top: 15px; }
  .preview-thumbnail.nav-tabs li {
    width: 18%;
    margin-right: 2.5%; }
    .preview-thumbnail.nav-tabs li img {
      max-width: 100%;
      display: block; }
    .preview-thumbnail.nav-tabs li a {
      padding: 0;
      margin: 0; }
    .preview-thumbnail.nav-tabs li:last-of-type {
      margin-right: 0; }

.tab-content {
  overflow: hidden; 
  }
  .tab-content img {
    width: 100%;
    -webkit-animation-name: opacity;
            animation-name: opacity;
    -webkit-animation-duration: .3s;
            animation-duration: .3s; }

.card {
  margin-top: 50px;
  background: #fff;
  padding: 1em;
  line-height: 1.5em; 
  }

@media screen and (min-width: 997px) {
  .wrapper {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex; } }

.details {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  -webkit-flex-direction: column;
      -ms-flex-direction: column;
          flex-direction: column; }

.colors {
  width: 70px;
  display: flex;
  /* -webkit-box-flex: 1;
  -webkit-flex-grow: 1;
      -ms-flex-positive: 1;
          flex-grow: 1;  */
        }

  .size{
  align-items: center;
  justify-content: center;
  display: flex;
  width: 32px;
  height: 32px;
  }

.product-title, .price, .sizes, .colors {

  font-weight: bold; 
}

.checked, .price span {
  color: #1e2ba3; }

.product-title, .rating, .product-description, .price, .vote, .sizes {
  margin-bottom: 15px; }

.product-title {
  margin-top: 0; }

.add-to-cart, .like {
  background-color: #141414 !important;
  color: white;
  border-radius: 0px !important;
    
    /* border-radius: 10px;
    background-color: #fff */
  }
  .add-to-cart:hover, .like:hover {
  border: 1px solid black;
  background-color: #fff !important;
  color: black ;
  /* border: none !important; */
}


.not-available {
  text-align: center;
  line-height: 2em; }
  .not-available:before {
    font-family: fontawesome;
    content: "\f00d";
    color: #fff; }

.tooltip-inner {
  padding: 1.3em; }

@-webkit-keyframes opacity {
  0% {
    opacity: 0;
    -webkit-transform: scale(3);
            transform: scale(3); }
  100% {
    opacity: 1;
    -webkit-transform: scale(1);
            transform: scale(1); } }

@keyframes opacity {
  0% {
    opacity: 0;
    -webkit-transform: scale(3);
            transform: scale(3); }
  100% {
    opacity: 1;
    -webkit-transform: scale(1);
            transform: scale(1); } }
</style>
<div class="container">
    <div class="card">
        <div class="container">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <style>
                        #pic-1 img{
                          transition: transform .2s; /* Animation */
                        }
                        #pic-1:hover img{
                          transform: scale(1.2); 
                        }

                      </style>
                      <div class="tab-pane active" id="pic-1" style="text-align: center;"><img src="{{products.imageURL}}" alt="product"></div>
                      <!-- <div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div>
                      <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252" /></div> -->
                    </div>
                    <!-- <ul class="preview-thumbnail nav nav-tabs">
                      <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                      <li><a data-target="#pic-2" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                      <li><a data-target="#pic-3" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                      <li><a data-target="#pic-4" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                      <li><a data-target="#pic-5" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
                    </ul> -->
                    
                </div>
                <div class="details col-md-6">
                    <h1 class="product-title">{{ products.description }}</h1>
                    <h4 class="price">Precio: <span>${{ products.price }}</span></h4>

                    <label for="colors">Colores Disponibles:</label>
                    <ul class="colors">
                        {% for b in colors %}
                            <li class="color" data-color="{{b}}" data-product="{{products.ref}}">
                                {{b}} 
                            </li>
                        {% endfor %}
                    </ul>
        
                    <label for="sizes">Tallas</label>
                    <ul class="sizes" style="display: flex;">
                        Selecciona Un Color
                    </ul>

                    <!-- <h5 class="sizes">sizes:
                        <span class="size" data-toggle="tooltip" title="small">s</span> -->


                    <div class="action">                      
                        <button class="update-cart add-to-cart btn btn-default" type="button" data-product="{{ products.ref }}" data-action="add" 
                        data-color="" data-size="" class="update-cart">AÃ±adir Al Carrito</button>
                    </div>


                    


                </div>
            </div>
        </div>
    </div>
</div>

<script>

    var s = document.getElementsByClassName('color')

    for (var i = 0; i < s.length; i++){

        s[i].addEventListener('click', function(){ 
            $.ajax({
                type: "GET",
                url: "{% url 'charge_sizes' %}",  // URL to your view that serves new info
                data: {'color': this.dataset.color, 'id': this.dataset.product}
            })

            .done(function(response) {
                $('.sizes').html(response);
            });
        })
    }

</script>

<script>
    var color_select = document.getElementsByClassName('color');
    var but = document.querySelector(".update-cart");

    for (var i=0; i<color_select.length;i++){
        
        color_select[i].addEventListener('click', function(){
            but.dataset.color = this.dataset.color;     
        })
    }
    
    // but.addEventListener('click',function(){
    //     $("#cart-content").load(" #cart-content");
    // })

</script>

<style>
    ul > li{
        margin-right:10px;
        font-weight:lighter;
        cursor:pointer
    }
    .color-active,.size-active,ul.colors > li.active, ul.sizes >li.active {
        border-bottom:3px solid silver;
        color : #1e2ba3;
        border: 1px solid #1e2ba3 !important;
    }

    .size,.color{
        cursor:pointer;
        margin-right:5px;
        /* height:20px; */
        /* font-size:10px; */
        padding:2px;
        border:1px solid gray;
        border-radius:2px;
        }
        

</style>
<script>
    $("ul.colors > li").on("click",function(){
    $("ul.colors > li").removeClass("color-active");
        $(this).addClass("color-active");
    })

</script>
