			<!-- Filter 2 -->
			<div class="card">
				<h6 class="card-header">Categor√≠as</h6>
				<style>
					#categories{
					height:auto;
					display:block;
					overflow: hidden;
					}
					#categories input[type=radio] {
					  display: none;
					}
					#categories input[type=radio]:checked + label {
					  font-weight: 900;
					}
					.cat{
						list-style: none;
					}
				</style>
				<div id="categories" class="list-group list-group-flush">
					  <li class="cat list-group-item" style="cursor: pointer;">
						<input id="all" class="filter-checkbox" style="height:0; width: 0; opacity: 0;" data-filter="category" value="0" type="radio" name="category"/>&nbsp;
						<label for="all" style="cursor: pointer;">Todos</label>
					</li>
					{% for cat in categories %}
					<li class="cat list-group-item" style="cursor: pointer;">
						<input id="{{cat.id}}" class="filter-checkbox" style="height:0; width: 0; opacity: 0;" data-filter="category" value="{{cat.id}}" type="radio" name="category" />&nbsp;
						<label for="{{cat.id}}" style="cursor: pointer;">{{cat.description}}</label>
					</li>
					{% endfor %}
				</div>
			</div>

			<!-- Filter 3 -->
			<div class="card">
				<h6 class="card-header">Departamento</h6>
				<div class="list-group list-group-flush">
					{% for dep in departments %}
					<li class="list-group-item">
						<input class="filter-checkbox" data-filter="department" value="{{ dep.id }}" type="checkbox" />&nbsp;
						{{ dep.description }}
					</li>
					{% endfor %}
				</div>
			</div>
