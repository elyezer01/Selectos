{% extends 'App1/layout.html' %}
{% load static %}
{% block content %}
<style>
    .card{
        /* border: 1px solid #00000045; */
        border: none;
        border-radius: 0px;
        /* box-shadow: 3px 4px 10px 0px #0000008a; */
    }
  
    .card-deck {
        margin: 0;
        justify-content: right;
    }
  
    .card-deck .card {
        margin: 0 0 2rem 0;
    }
  /* bootstrap .card-deck .card @media(min-width:576px) changed to 300px */
  
  
  @media (min-width: 300px) and (max-width: 767.98px) {
    .card-deck .category {
      -ms-flex: 0 0 50% !important;
      flex: 0 0 50% !important;
    }
  }
  
  @media (min-width: 768px) and (max-width: 991.98px) {
    .card-deck .category {
        -ms-flex: 0 0 25% !important;
        flex: 0 0 25% !important;
    }
  }
  
  @media (min-width: 992px) and (max-width: 1199.98px) {
    .card-deck .category {
      -ms-flex: 0 0 20% !important;
      flex: 0 0 20% !important;
    }
  }
  
  @media (min-width: 1200px) {
    .card-deck .category {
      -ms-flex: 0 0 25% !important; 
      flex: 0 0 25% !important;
    }
  
  }

    h2 {
      color: #000;
      font-size: 26px;
      font-weight: 300;
      text-align: center;
      text-transform: uppercase;
      position: relative;
      margin: 30px 0 30px;
    }
    h2 b {
      color: #ffc000;
    }
    h2::after {
      content: "";
      width: 100px;
      position: absolute;
      margin: 0 auto;
      height: 4px;
      background: rgba(0, 0, 0, 0.2);
      left: 0;
      right: 0;
      bottom: -20px;
    }
	
  </style>
<main class="container">
	<!-- Featured Products -->
	<h2 class="my-4 pb-1">Categor√≠as</h2>
	<div class="card-deck category" style="justify-content: space-evenly;">
        {% for cat in data %}
        
          <div class="card category">
            <a href="{% url 'shop' cat.url %}"><img src="{{ cat.imageURL }}" class="card-img-top" alt="{{cat.description}}" /></a>
          <div class="card-body">
            <h6 class="card-text"><a href="#">{{cat.title}}</a></h6>
          </div>
          </div>
        
        {% endfor %}
    </div>
</main>
{% endblock %}
